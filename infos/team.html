<p>{{site.data.team.description}}</p>

{% for member in site.data.team.members %}
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

    <div class="card team-member">
        <div class="card-height-indicator"></div>
        <div class="card-content">

            <div class="card-image">
                <img src="{{ site.baseurl }}/images/{{ member.firstName | downcase }}-{{ member.lastName | downcase}}.jpg" />
                <h3 class="card-image-headline">{{ member.firstName}} {{ member.lastName}} <small>{{ member.job}}</small></h3>
            </div>

            <div class="card-body">
                <p>{{ member.description}}</p>
            </div>

            <footer class="card-footer">
                <button class="btn btn-flat">Share</button>
                <button class="btn btn-flat btn-warning">Learn More</button>
            </footer>
        </div>
    </div>
</div>
{% endfor %}
